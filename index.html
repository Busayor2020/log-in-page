<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Log-in page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header wrapper">
        <div id="header">
            <li id="sitename">
                <a href="http://Facebook.com">facebook</a>
            </li>
            <form action="post">
                <div class="input">
                    <li>Email or Phone<br><input type="text" name="Email"></li>


                    <li>Password<br><input type="password" name="password"><br><a href="">Forgot Password</a></li>

                    <div><button>Log In</button></div>
                </div>
            </form>
        </div>
    </div>
    <div id="wrapper">
        <div id="div1">
            <p>Facebook(Busayor) helps you connect and share with the <br>people in your life.</p>
            <img src="images/facebook_map.gif" alt="">
        </div>

        <div id="div2">
            <h1>Create an account</h1>
            <p>It's quick and easy.</p>
            <div>
                <li><input type="text" placeholder="First Name"></li>
                <li><input type="text" placeholder="Surname"></li>
            </div>
            <div>
                <li><input type="text" placeholder="Mobile number or Email address"></li>
                <li><input type="text" placeholder="Re-enter mobile number or Email"></li>
                <li><input type="password" placeholder="New password"></li>
            </div>
            <li><input type="submit" value="Create an account"></li>
        </div>

        <div id="footer_wrapper">

            <div id="footer1">
                English (UK) <a href="">Hindu</a><a href="">Chinese</a><a href="">Arabic</a><a href="">Spanish</a>
                <p>Designed by Ogunrinola Victor Busayo</p>
            </div>
        </div>

</body>

</html>
